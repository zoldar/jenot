<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jenot</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script type="module" src="/js/jenot.js" defer></script>
  </head>

  <body>
    <div id="content">
      <h1>Jenot</h1>

      <note-form mode="add" id="new-note">
        <div class="note">
          <p class="content">
          </p>
          <div class="toolbar">
            <button class="add">➕</button>
            <button class="tasklist-mode">☑️</button>
            <button class="note-mode">📑</button>
            <button class="remove">🗑️</button>
          </div>
        </div>
      </note-form>

      <note-form mode="edit" id="edit-note" class="hidden">
        <div class="note">
          <p class="content">
          </p>
          <div class="toolbar">
            <button class="save">💾</button>
            <button class="tasklist-mode">☑️</button>
            <button class="note-mode">📑</button>
            <button class="remove">🗑️</button>
          </div>
        </div>
      </note-form>

      <div id="notes"></div>
    </div>

    <template id="task-list-item">
      <div class="handle"><button>||</button></div>
      <div class="checkbox"><input type="checkbox" /></div>
      <editable-area></editable-area>
      <div class="remove"><button>X</button></div>
    </template>
  </body>
</html>
